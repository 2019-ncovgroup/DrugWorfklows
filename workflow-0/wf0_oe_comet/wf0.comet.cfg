{
    "workload" : {
        "recompute"      : "true",
        # output types: sdf, oeb
        "output"         : "sdf",
        "localf"         : "./",
        "verbose"        : true,
        "timeout"        : 180,

        "use_hybrid"     : true,
        "high_resolution": true,
        "force_flipper"  : false,

        "input_dir"      : "$HOME/Model-generation/input/",
        "impress_dir"    : "$HOME/Model-generation/impress_md",
        "oe_license"     : "$HOME/DrugWorfklows/workflow-0/oe_license.txt"
    },


    "cpn"       :  24,
    "gpn"       :   0,

    # numbers should be powers of two
    "n_masters" :   1,

    "master"    : "wf0_master.py",
    "worker"    : "wf0_worker.py",

    "pilot_descr"  : {
        "resource"     : "xsede.comet_wf0",
        "project"      : "TG-MCB090174",
        "staging_input": ["oe_license.txt"],
        "access_schema": "gsissh",
        "exit_on_error": false
    },

    "master_descr" : {
        "executable"   : "python3",
      # "tags"         : {"location": "new_node"},
        "pre_exec"     : ["export OE_LICENSE=./oe_license.txt",
                          "module load intel",
                          ". $HOME/.miniconda3/etc/profile.d/conda.sh",
                          "conda activate ve.rp",
                        # "which conda",
                        # "which python",
                        # "which python3",
                        # "env | sort > e1",
                        # "python3 -V",
                        # "which radical-stack",
                        # "echo '-------------'",
                          "export PATH=$PATH:$HOME/.miniconda3/envs/ve.rp/bin/",
                          "unset PYTHONHOME",
                        # "which conda",
                        # "which python",
                        # "which python3",
                        # "env | sort > e1",
                        # "python3 -V",
                        # "which radical-stack",
                          "radical-stack"
                         ]
    },

    "worker_descr" : {
        "executable"   : "python3",
        "pre_exec"     : [
                          "export OE_LICENSE=./oe_license.txt",
                          "module load   intel",
                          ". $HOME/.miniconda3/etc/profile.d/conda.sh",
                          "conda activate ve.rp",
                          "export PATH=$PATH:$HOME/.miniconda3/envs/ve.rp/bin/",
                          "unset PYTHONHOME",
                          "radical-stack",
                          "hostname",
                          # "ulimit -u 16384",
                          "ulimit -a"
                          # "i=0; while test $i -lt 1024; do sleep 100 & i=$((i+1)); done; ps -ef | grep sleep"
                         ]
    }
}
